<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    <h1>Types of Fruits</h1>
    <ul>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Grapes</li>
    </ul>
    <ol>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Grapes</li>
    </ol>
    <dl>
        <dt>Mango</dt>
        <dd> <mark> <u>Mango</u> is testy</dd>
        <dt>Banana</dt>
        <dd> <em>Banana</em> is <del>testy</del></dd>
        <dt>Apple</dt>
        <dd>Apple <i>is</i> <strong>Red</strong></dd>
    </dl>

</body>
</html>
